<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css" />
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="painel tabela-precos">

        <div class="planos-preco">
            <img src="icones/icones1.png" alt="" class="preco-img">
            <h2 class="preco-header">Pessoal</h2>
            <ul class="preco-recursos">
                <li class="preco-recursos-item">Dominio customizado</li>
                <li class="preco-recursos-item">Modo de espera depois de 30 min de inatividade</li>
            </ul>
            <span class="preco">Gratuito</span>
            <a href="#/" class="preco-botao">Assinar</a>
        </div>

        <div class="planos-preco">
            <img src="icones/icones2.png" alt="" class="preco-img">
            <h2 class="preco-header">Equipe pequena</h2>
            <ul class="preco-recursos">
                <li class="preco-recursos-item">Sem modo de espera</li>
                <li class="preco-recursos-item">Para criação de apps mais poderosos</li>
            </ul>
            <span class="preco">1500 R$</span>
            <a href="#/" class="preco-botao e-destacado">Experimente de graça</a>
        </div>

        <div class="planos-preco">
            <img src="icones/icones3.png" alt="" class="preco-img">
            <h2 class="preco-header">Empresa</h2>
            <ul class="preco-recursos">
                <li class="preco-recursos-item">Dedicado</li>
                <li class="preco-recursos-item">Escalabilidade horizontal simples</li>
            </ul>
            <span class="preco">3000 R$</span>
            <a href="#/" class="preco-botao">Experimente de graça</a>
        </div>

    </div>

</body>

</html>
